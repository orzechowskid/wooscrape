<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <form>
      <label>
        <div>4-digit year</div>
        <input required type="text" pattern="[0-9]{4}" name="yyyy" placeholder="2023" value="2023"/>
      </label>
      <label>
        <div>2-digit month</div>
        <input required type="text" pattern="[0-9]{2}" name="mm" placeholder="10" value="10"/>
      </label>
      <label>
        <div>2-digit day</div>
        <input required type="text" pattern="[0-9]{2}" name="dd" placeholder="03" value="03"/>
      </label>
      <div>
        <button type="submit">go get it</button>
      </div>
    </form>
    <div id="error-container" role="status"></div>
    <div id="link-container"></div>
    <table>
      <thead />
      <tbody />
    </table>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script type="module" src="./script.js"></script>
</html>
