<!doctype html>
<html lang="en">

  </head>
  <body>
    <form>
      <label>
        <div>Year</div>
        <input required type="text" pattern="[0-9]{4}" name="yyyy" placeholder="2023" />
      </label>
      <label>
        <div>2-digit month</div>
        <input required type="text" pattern="[0-9]{2}" name="mm" placeholder="10" />
      </label>
      <label>
        <div>2-digit day</div>
        <input required type="text" pattern="[0-9]{2}" name="dd" placeholder="03" />
      </label>
      <div>
        <button type="submit">go get it</button>
      </div>
    </form>
    <div id="link-container"></div>
    <pre>
    </pre>
  </body>
  <script type="module" src="./script.js"></script>
</html>
